<!DOCTYPE html>
<html>
<head>
<style>
    body {
        background-color: #1a1a1a;
		text-align: center;
    }    

	button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
}

    .gamecanvas {
        width: 1100px;
        height: 500px;
        padding: 100px;
    }
</style>
</head>
<body>
<div id="gamecanvas">
          				<iframe class="game-iframe" id="game-area" src="https://topvazstore.github.io/g/ovo"  width="1100" height="500" scrolling="none" frameborder="0" allowfullscreen></iframe>
                    </div>
                    <button class="button" onclick="toggleFullscreen();">Toggle Fullscreen Mode</button>
                    
                    <script>
                        var elem = document.getElementById("gamecanvas");
                        var iframe = document.querySelector('.game-iframe');
                        var fullscreen = false;
                    
                        function toggleFullscreen() {
                            if (!fullscreen) {
                                enterFullscreen();
                            } else {
                                exitFullscreen();
                            }
                        }
                    
                        function enterFullscreen() {
                            if (elem.requestFullscreen) {
                                elem.requestFullscreen().then(adaptIframe);
                            } else if (elem.webkitRequestFullscreen) { /* Safari */
                                elem.webkitRequestFullscreen().then(adaptIframe);
                            } else if (elem.msRequestFullscreen) { /* IE11 */
                                elem.msRequestFullscreen().then(adaptIframe);
                            }
                            fullscreen = true;
                        }
                    
                        function exitFullscreen() {
                            if (document.exitFullscreen) {
                                document.exitFullscreen().then(adaptIframe);
                            } else if (document.webkitExitFullscreen) { /* Safari */
                                document.webkitExitFullscreen().then(adaptIframe);
                            } else if (document.msExitFullscreen) { /* IE11 */
                                document.msExitFullscreen().then(adaptIframe);
                            }
                            fullscreen = false;
                        }
                    
                        function adaptIframe() {
                            // Check if the document is in fullscreen mode
                            if (document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement) {
                                // Set iframe dimensions to 100% width and 100% height
                                iframe.style.width = "100%";
                                iframe.style.height = "100%";
                            } else {
                                // Restore iframe dimensions to their original values
                                iframe.style.width = "1100px";
                                iframe.style.height = "500px";
                            }
                        }
                    
                        // Listen for the 'fullscreenchange' event to update the fullscreen state
                        document.addEventListener('fullscreenchange', function() {
                            fullscreen = !!document.fullscreenElement || !!document.webkitFullscreenElement || !!document.msFullscreenElement;
                            if (!fullscreen) {
                                // If leaving fullscreen mode outside the function, restore dimensions
                                iframe.style.width = "1100px";
                                iframe.style.height = "500px";
                            }
                        });
                    </script>
                    </body>
                    </html>
