<!DOCTYPE html>
<html>
<head>
<style>
    body {
        background-color: #1a1a1a;
		text-align: center;
        margin: 50px;
    }    

	button {
  background-color: #9d9d9da1;
  border: none;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  padding: 20px;
  border: #2d3633 solid;
  font-size: 16px;
  margin: 4px 2px;
  width: 40%;
  cursor: pointer;
  -webkit-transition-duration: 0.4s; /* Safari */
  transition-duration: 0.4s;
  border-radius: 10px;
}



.btn:hover {
  box-shadow: 0 12px 16px 0 rgba(255, 255, 255, 0.24),0 17px 50px 0 rgba(255, 255, 255, 0.19);
}



.gamecanvas {
    width: 1100px;
    height: 500px;
    padding: 100px;
}

    
body {
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    overflow: auto;
    background: linear-gradient(315deg, rgb(70, 94, 99) 3%, rgb(61, 81, 100) 38%, rgb(83, 118, 115) 68%, rgb(7, 30, 87) 98%);
    animation: gradient 15s ease infinite;
    background-size: 400% 400%;
    background-attachment: fixed;
}

@keyframes gradient {
    0% {
        background-position: 0% 0%;
    }
    50% {
        background-position: 100% 100%;
    }
    100% {
        background-position: 0% 0%;
    }
}

.wave {
    background: rgba(255, 255, 255, 0.25);
    border-radius: 1000% 1000% 0 0;
    position: fixed;
    width: 200%;
    height: 12em;
    animation: wave 10s -3s linear infinite;
    transform: translate3d(0, 0, 0);
    opacity: 0.8;
    bottom: 0;
    left: 0;
    z-index: -1;
}

.wave:nth-of-type(2) {
    bottom: -1.25em;
    animation: wave 18s linear reverse infinite;
    opacity: 0.8;
}

.wave:nth-of-type(3) {
    bottom: -2.5em;
    animation: wave 20s -1s reverse infinite;
    opacity: 0.9;
}

@keyframes wave {
    2% {
        transform: translateX(1);
    }

    25% {
        transform: translateX(-25%);
    }

    50% {
        transform: translateX(-50%);
    }

    75% {
        transform: translateX(-25%);
    }

    100% {
        transform: translateX(1);
    }
}

</style>
</head>
<body>
    <div id="gamecanvas">
    <iframe class="game-iframe" src="https://topvazstore.github.io/g3/tag" width="1100px" height="500px" scrolling="none" frameborder="0" allowfullscreen></iframe>
</div>

<button class="button" onclick="toggleFullscreen();">â›¶ Toggle Fullscreen Mode</button>

<div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
 </div>

<script>
    var elem = document.getElementById("gamecanvas");
    var iframe = document.querySelector('.game-iframe');
    var fullscreen = false;

    function toggleFullscreen() {
        if (!fullscreen) {
            enterFullscreen();
        } else {
            exitFullscreen();
        }
    }

    function enterFullscreen() {
        if (elem.requestFullscreen) {
            elem.requestFullscreen().then(adaptIframe);
        } else if (elem.webkitRequestFullscreen) { /* Safari */
            elem.webkitRequestFullscreen().then(adaptIframe);
        } else if (elem.msRequestFullscreen) { /* IE11 */
            elem.msRequestFullscreen().then(adaptIframe);
        }
        fullscreen = true;
    }

    function exitFullscreen() {
        if (document.exitFullscreen) {
            document.exitFullscreen().then(adaptIframe);
        } else if (document.webkitExitFullscreen) { /* Safari */
            document.webkitExitFullscreen().then(adaptIframe);
        } else if (document.msExitFullscreen) { /* IE11 */
            document.msExitFullscreen().then(adaptIframe);
        }
        fullscreen = false;
    }

    function adaptIframe() {
        // Check if the document is in fullscreen mode
        if (document.fullscreenElement || document.webkitFullscreenElement || document.msFullscreenElement) {
            // Set iframe dimensions to 100% width and 100% height
            iframe.style.width = "100%";
            iframe.style.height = "100%";
        } else {
            // Restore iframe dimensions to their original values
            iframe.style.width = "1100px";
            iframe.style.height = "500px";
        }
    }

    // Listen for the 'fullscreenchange' event to update the fullscreen state
    document.addEventListener('fullscreenchange', function() {
        fullscreen = !!document.fullscreenElement || !!document.webkitFullscreenElement || !!document.msFullscreenElement;
        if (!fullscreen) {
            // If leaving fullscreen mode outside the function, restore dimensions
            iframe.style.width = "1100px";
            iframe.style.height = "500px";
        }
    });
</script>
</body>
</html>
